syntax = "proto3";

service GStoreServerService {
  rpc Register (GStoreClientRegisterRequest) returns (GStoreClientRegisterReply);
  rpc BcastMsg (BcastMsgRequest) returns (BcastMsgReply);

}
message GStoreClientRegisterRequest {
  string nick = 1;
  string url = 2;	
}
message GStoreClientRegisterReply {
	repeated User users = 1;
}
message User {
   string nick = 1;
}

message BcastMsgRequest {
  string nick = 1;
  string msg = 2;	
}
message BcastMsgReply {
	bool ok = 1;
}

